<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link rel="stylesheet" th:href="@{/css/rapport.css}" href="../static/css/rapport.css">
<link rel="stylesheet" th:href="@{/css/header.css}" href="../static/css/header.css">
<head>
    <meta charset="UTF-8">
    <title>Rediger tilstandsraport</title>
</head>
<body>
<header>
    <div class="header-container">
        <div class="overskrift">
            <h1>Rediger tilstandsrapport</h1>
        </div>
        <!--Bruger event attributten onclick så man kan gå tilbage til forrige side. Bruger JavaScript til at definere onclick -->

        <button class="tilbage-knap" onclick="tilbage()">Tilbage</button>
        <script>
            function tilbage() {
                history.back()
            }
        </script>
        <a href="dataregistrering.html">
            <img class="logo" src="/static/images/BilAboLogo.png" th:src="@{/images/BilAboLogo.png}" alt="Logo">
        </a>
    </div>
</header>
<main class="fjernViaStelNR">
    <h3>Skriv stelnummer på bil her der ønskes at redigeres</h3>
    <form id="removeCarForm">
        <label for="vin">Stelnummer:</label>
        <input type="text" id="vin" name="vin" required>
        <button type="button" >Bekræft</button>
    </form>
</main>
</body>
</html>
