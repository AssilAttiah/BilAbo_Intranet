<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/header.css}" href="..\static\css\header.css">
    <link rel="stylesheet" th:href="@{/css/forretning.css}" href="../static/css/forretning.css">
    <link rel="stylesheet" th:href="@{/css/menu.css}" href="../static/css/menu.css">
    <title>Forretning</title>
</head>
<header>
    <div class="header-container">
        <div class="overskrift">
            <h1>Forretning</h1>
        </div>
        <!--Bruger event attributten onclick så man kan gå tilbage til forrige side. Bruger JavaScript til at definere onclick -->

        <button class="tilbage-knap" onclick="tilbage()">Tilbage</button>
        <script>
            function tilbage(){
                history.back();
            }
        </script>
        <a th:href="@{/templates/forside.html}" href="forside.html">
            <img class="logo" src="/static/images/BilAboLogo.png" th:src="@{/images/BilAboLogo.png}" alt="Logo">
        </a>
    </div>
</header>
<body>
<aside class="menu">
    <h2>Menu</h2>
    <a href="dataregistrering" class="data">Dataregistrering</a>
    <a href="forretning" class="forretning">Forretning</a>
    <a href="rapport" class="rapport">Rapport</a>
</aside>
<main>
    <div class="leasingInfo">
        <h2>Leasingoplysninger</h2>

        <!--Oplysninger om udlejede biler og ialt pris for måneder udlejet -->
        <p>Antal udlejede biler: <span th:text="${leasedCarCount}"></span></p>
        <p>Samlet pris for udlejede biler: <span th:text="${totalPrice}"></span> DKK</p>
    </div>
</main>
</body>
</html>
