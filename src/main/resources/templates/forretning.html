<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../static/css/forretning.css">
<head>
    <meta charset="UTF-8">
    <title>Forretning</title>
</head>
<header>

    <a class="bilabo">BILABO</a>
    <button class="tilbage" onclick="redirectToLogin()">Tilbage</button>
    <script>
        function redirectToLogin() {
            window.location.href = "login.html";
        } // Den linje kode, window.location.href = "login.html";, anvendes i JavaScript til at ændre det aktuelle browservindues URL til en anden URL,
        // i dette tilfælde "login.html".
    </script>
</header>
<body>
<aside class="menu">
    <h2>Emner</h2>
    <a href="dataregistrering.html" class="data">Dataregistrering</a>
    <a href="forretning.html" class="forretning">Forretning</a>
    <a href="report.html" class="report">Report</a>
</aside>
<table class="pengebil">
    <thead>
    <tr>
        <th>Stelnummer</th>
        <th>Mærke</th>
        <th>Model</th>
        <th>Status</th>
        <th>Leasing ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bil : ${leasedBiler}">
        <td th:text="${bil.stelnummer}"></td>
        <td th:text="${bil.mærke}"></td>
        <td th:text="${bil.model}"></td>
        <td th:text="${bil.status}"></td>
        <td th:text="${bil.leasing.id}"></td>
    </tr>
    </tbody>
</table>

<p class="samlet" th:text="'Samlet antal biler: ' + ${leasedCars.size()}"></p>

</body>
</html>
